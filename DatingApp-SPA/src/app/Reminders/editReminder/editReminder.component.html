<form #editForm="ngForm" (ngSubmit)="editReminder()">
<h2 class="top text-center text-primary">Edit Reminder</h2>
  <hr id="form1">

  <div class="form-group">
    <input id="form1" type="datetime-local" class="form-control" name="dateTime" 
    [(ngModel)]="reminder.dateTime" required>
  </div>

  <div class="form-group">
  <input id="form1" type="text" class="form-control" name="name"
    [(ngModel)]="reminder.name"  required>
  </div>  

  <div class="form-group">
  <input id="form1" type="text" class="form-control" name="description" 
      [(ngModel)]="reminder.description" required>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!editForm.valid" class="btn btn-lg btn-warning mr-2" type="submit">Edit</button>
    <button class="btn btn-lg btn-warning" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
