
<div style="text-align: center">
<main role="main">
  <div class="container marketing text-center">
    <div class="row">
      <div class="col-lg-14">
        <h4 style="color: rgb(5, 172, 172)" class="text-center"> {{reminder.name}}</h4> 
        <h6>{{reminder.dateTime | date:'medium'}}</h6>
        <p class="card-text text-muted text-center">{{reminder.description}}</p>
        <button class="btn btn-info mr-2" (click)="editReminder()"><i class="fa fa-edit"></i></button>
        <button class="btn btn-info" (click)="deleteReminder()"><i class="fa fa-trash"></i></button>
        

      </div>

    </div>
  </div>
</main>
</div>
