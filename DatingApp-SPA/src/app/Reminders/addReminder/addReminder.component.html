<form #addForm="ngForm" (ngSubmit)="addReminder()" >
  <h2 class="top text-center text-primary">Add new Reminder</h2>
  <hr id ="form1">

  <div class="form-group">
    <input id ="form1" type="datetime-local" class="form-control" name="dateTime"
      [(ngModel)]="reminderForAdd.dateTime" placeholder="DateTime" required>
  </div>

  <div class="form-group">
    <input id ="form1" type="name" class="form-control" required name="password" 
    [(ngModel)]="reminderForAdd.name" placeholder="Name" required>
  </div>

  <div class="form-group">
    <input id ="form1" type="text-area" class="form-control" required name="description"
     [(ngModel)]="reminderForAdd.description" placeholder="Description" required>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!addForm.valid" class="btn btn-lg btn-warning mr-2" type="submit">Add</button>
    <button class="btn btn-lg btn-warning" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
